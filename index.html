<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập Facebook</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Facebook</h2>
      
      <!-- Form đăng nhập -->
      <form>
        <div class="input-group">
          <input type="text" placeholder="Email hoặc số điện thoại" id="email" required>
        </div>
        <div class="input-group">
          <input type="password" placeholder="Mật khẩu" id="password" required>
        </div>
        
        <!-- Nút đăng nhập -->
        <button type="submit" class="login-btn">Đăng nhập</button>
        
        <!-- Quên mật khẩu và đăng nhập bằng Facebook -->
        <div class="forgot-password">
          <a href="#">Quên mật khẩu?</a>
        </div>
      </form>
      
      <!-- Đăng ký tài khoản -->
      <div class="signup-container">
        <p>Chưa có tài khoản? <a href="#">Tạo tài khoản mới</a></p>
      </div>
      
    </div>
  </div>

</body>
</html>
